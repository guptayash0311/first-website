<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
</head>

<body>
    <marquee behavior="scroll" direction="left">
        <h1>Government College of Engineering, Amravati</h1>
    </marquee>
    <center>
        <hr size="3" noshade>
        <h2>Feedback Form</h2>
        <hr size="3" noshade>
    </center>
    <form action="Thanks.html">
        <div>
            <label for="name">Your Name: </label>
            <input type="text" name="My Name" id="name">
        </div>
        <div>
            <label for="college">Name of your College: </label>
            <input type="text" name="My College" id="college">
        </div>
        <label for="branch">Branch: </label> <br>
        <input type="radio" name="My Branch" id="branch">Computer Science <br>
        <input type="radio" name="My Branch" id="branch">Information Technology <br>
        <input type="radio" name="My Branch" id="branch">Electronics and Telecommunications <br>
        <label for="id">ID: </label>
        <input type="text" name="My ID" id="id"> <br>
        <label for="suggestion">Any Suggestions</label><br>
        <textarea name="suggestion" id="" cols="50" rows="10"></textarea><br>
        <label for="termsnconditions">Read<a href="TermsAndConditions.html" target="_blank">Terms and Conditions
            </a>?</label>
        <input type="checkbox" name="Checkbox" id="termsnconditions"> <br>
        <input type="submit" value="Submit here">
        <input type="reset" value="Clear Form"><br>



    </form>
</body>

</html>
